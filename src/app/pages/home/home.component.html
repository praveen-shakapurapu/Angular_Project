<!-- banner start  -->
<div class="contain-fluid">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000" 
          *ngFor="let data of bannerResult; let i = index"
          [ngClass]="{active:i ===1}">
            <img src="http://image.tmdb.org/t/p/original/{{ data.backdrop_path}}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h2>{{data.original_title}}</h2>
              <p>{{data.overview}}</p>
              <p>{{data.release_date}}</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<!-- banner ends -->


<!-- trending starts -->
<div class="contain mt-3 p-4">
    <!-- trending movies starts-->
    <div class="row">
        <h5 class="text-white">Trending Movies</h5>
        <div class="rowposter mt-3 p-2">
          <ng-container *ngFor="let tdata of trendingMovieResult">
            <img src="https://image.tmdb.org/t/p/original/{{ tdata.poster_path }}" 
            class="rowimg largeposter" [routerLink]="['/movieDetails',tdata.id]">
          </ng-container>
          
        </div>
    </div>

</div>
<!-- trending ends -->
