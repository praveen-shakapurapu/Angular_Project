<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="getMovieDetailsResult.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{ getMovieDetailsResult.poster_path }}">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 mb-2">Title: {{getMovieDetailsResult.original_title}}</h1>
            <p class="mt-3 mb-4">Overview: {{getMovieDetailsResult.overview}}</p>
            <p class="mt-3 mb-4">Runtime: {{getMovieDetailsResult.runtime}} mins</p>
            <a href="https://www.themoviedb.org/video/play?key={{getMovieVideoResult}}" target="_blank" class="btn btn-outline-primary" >Watch Trailer</a>

            <div class="mt-4 p-4">
                <h2 class="text-white">Top Cast</h2>
                <div class="row">
                    <div class="col-lg-4" *ngFor="let cdata of getMovieCastResult">
                        <div class="row mt-2 mb-2">
                            <div class="col-lg-2" *ngIf="cdata.profile_path">
                                <img src="https://image.tmdb.org/t/p/original/{{ cdata.profile_path }}">
                            </div>
                            <div class="col-lg-10">
                                <h3 class="text-white">{{cdata.original_name}}</h3>
                                <p class="text-white">{{cdata.character}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
